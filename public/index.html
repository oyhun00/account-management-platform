<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: 'AppleSDGothicNeo';
      font-style: normal;
      font-weight: 300;
      src: url('./fonts/AppleSDGothicNeoL.woff') format('woff'),
      url('./fonts/AppleSDGothicNeoL.otf') format('otf'),
    }
    @font-face {
      font-family: 'AppleSDGothicNeo';
      font-style: normal;
      font-weight: 400;
      src: url('./fonts/s/AppleSDGothicNeoM.woff') format('woff'),
      url('./fonts/AppleSDGothicNeoM.otf') format('otf'),
    }
    @font-face {
      font-family: 'AppleSDGothicNeo';
      font-style: normal;
      font-weight: 500;
      src: url('./fonts/s/AppleSDGothicNeoB.woff') format('woff'),
      url('./fonts/AppleSDGothicNeoB.otf') format('otf'),
    }
    @font-face {
      font-family: 'AppleSDGothicNeo';
      font-style: normal;
      font-weight: 600;
      src: url('./fonts/s/AppleSDGothicNeoEB.woff') format('woff'),
      url('./fonts/AppleSDGothicNeoEB.otf') format('otf'),
    }
    @font-face {
      font-family: 'AppleSDGothicNeo';
      font-style: normal;
      font-weight: 700;
      src: url('./fonts/s/AppleSDGothicNeoH.woff') format('woff'),
      url('./fonts/AppleSDGothicNeoH.otf') format('otf'),
    }

    body { font-family: 'AppleSDGothicNeo' !important; }
    *::-webkit-scrollbar { width: 8px; height: 8px; border: 3px solid transparent; }
    *::-webkit-scrollbar-button:start:decrement,
    *::-webkit-scrollbar-button:end:increment { display: block; height: 10px; background: transparent; }
    *::-webkit-scrollbar-track { background: transparent; -webkit-border-radius: 10px; border-radius: 10px; }
    *::-webkit-scrollbar-thumb { width: 50px; background: rgba(255, 255, 255, 0.18); -webkit-border-radius: 8px; border-radius: 8px; -webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, .1) }
    *::-webkit-scrollbar-corner{ background: transparent; }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
